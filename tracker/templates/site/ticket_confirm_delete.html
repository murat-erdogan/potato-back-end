{% extends "base.html" %}

{% block content %}
<div class="large-12 large-centered columns">
    <div class="row">
    <h3>Are you sure you want to delete this ticket {{ ticket.title }}?</h3>
    </div>
    <div class="row">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" name="delete">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
